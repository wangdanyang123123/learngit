		var customRedirectUrl = isIframe ? encodeURIComponent(document.referrer) : encodeURIComponent('//www.yesmywine.com/portal/loginSucc.jspa');
		
		if (isPop) {
			$('a.btn-login-cr').attr('target', '_blank');
		}
		
		
		
		//hack qq login to do something before qq login pop
		try{
			function proxyFn(){
				 if(_window.YM && _window.YM.util && _window.YM.util.dialog){
					 _window.YM.util.dialog.close();
				 }
				_window.beforeFn.call(this);
			}
			
			_window.beforeFn = QC.Login._check;
			QC.Login._check = proxyFn;
			
			
			// hack qq end
		}catch(e){}
		
		//新浪微博登录事件绑定
		$('.login-weibo').bind('click', function(){
			_window.location.href = 'toWeiboLogin.jspa?to=' + customRedirectUrl;
			return false;
		});

        //微信登录事件绑定
        $('.login-weixin').bind('click', function(){
            _window.location.href = "toWeixinLogin.jspa?to=" + customRedirectUrl;
            return false;
        });
		
		//支付宝登录事件绑定
		$('.login-alipay').bind('click', function(){
			_window.location.href = 'toAlipayLogin.jspa?to=' + customRedirectUrl;
			return false;
		});
		
		//qq登录
		$(".login-qq").bind('click', function(){
			if(customRedirectUrl == encodeURIComponent('loginSucc.jspa')){
				customRedirectUrl = $(".hd-to").val();
			}
			if(customRedirectUrl.indexOf("jsessionid") != -1){
				customRedirectUrl = "";
			}
			_window.location.href =  'toQQLogin.jspa?to=' + customRedirectUrl;
			return false;
		});
	});
})();
