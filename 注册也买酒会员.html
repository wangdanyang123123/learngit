<script type="text/javascript">
    (function(){document.getElementById('___szfw_logo___').oncontextmenu = function(){return false;}})();
$(document).ready(function(){

	$(".error").addClass("errorInfo");
	
	//添加手机号验证方法
	$.validator.addMethod(
	        "onlyNum",
	        function(value, element) {
	            return this.optional(element) || /^1\d{10}$/.test(value);
	        },
	        "请输入正确的手机号"
	);
	//添加验证码验证方法
	$.validator.addMethod(
					"numOrLetter", 
					function(value, element) {
    				return this.optional(element) || /^[0-9|A-Z|a-z]+$/.test(value);
					}, 
					"请输入数字或字母"
	);
	
	initFormValidate();

	function initFormValidate(){
		$("#registerFrm").validate({
			ignore:[],//这样可以验证hidden
			rules: {
				"registerMobile":{
					required:true,
					onlyNum:true
				},
				"imgCode":{
					required:true,
					numOrLetter:true,
					maxlength:4
				},
				"smsCode":{
					required:true,
					number:true,
					maxlength:4
				},
				"registerPassword":{
					required:true,
					rangelength:[6,16]
				},
				"registerPasswordRepeat":{
					required:true,
					rangelength:[6,16],
					equalTo:"#registerPassword"
				},
				"toBeVip":{
					required:true
				},
				"yjhId":{
					required:true
				},
				"confirmClause":{
					required:true
				}
			},
			messages: {
				"registerMobile": {
					required: '请输入手机号'
				},
				"imgCode":{
					required: '请输入验证码',
					maxlength:jQuery.format("验证码不能超过{0}个字符")
				},
				"smsCode":{
					required: '请输入验证码',
					number:"仅能输入数字内容",
					maxlength:jQuery.format("验证码不能超过{0}个字符")
				},
				"registerPassword":{
					required: '请输入密码',
					rangelength:"密码请设为{0}-{1}位字母或数字"
				},
				"registerPasswordRepeat":{
					required: '请再次输入密码',
					rangelength:"密码请设为{0}-{1}位字母或数字",
					equalTo:"两次密码输入不一致"
				},
				"toBeVip":{
					required: ''
				},
				"yjhId":{
					required: '请输入升级码'
				},
				"confirmClause":{
					required:"请接受Yesmywine服务条款"
				}
			},
			errorPlacement: function(error, element) {
				element.nextAll(".errorInfo").html("").removeClass('hidden');
				error.appendTo(element.nextAll(".error"));
	 		},
	 		success:function(lable){
                 lable.parents(".errorInfo").html("").addClass("hidden");
            }
		});
	}
});
</script>

<script type="text/javascript">

	//如果是在弹框中就跳转到第一个tab去登录，否则就到登录页面
	function gotoLoginIndex(){
		if(window.location.href.indexOf('pagetype=pop')>0){ 
			$('.tab > span:first', window.parent.document).click();
		}else{
			window.location.href="toLogin.jspa";
		}
	}

	$('img.rand-img').click(function() {
		$(this).trigger('changeImage');
	});
	
	//仅对手机号进行判断，点击即报错
	$('.txt-input').click(function(){
		var validator = $("#registerFrm").validate();
		var registerUserNamePassed=validator.element(".txt-user");
		if(!registerUserNamePassed)
		{
			return false;
		}
	});

	//获取短信验证码
	function getRandCode(){
		//清空页面错误提示
		$(".error").html("");
		//隐藏错误提示框
		$(".errorInfo").addClass("hidden");
		//更换验证码
		//$("img.rand-img").trigger('changeImage');
		
		var validator = $("#registerFrm").validate();
		var registerUserNamePassed=validator.element(".txt-user");
		var imgRandCode=validator.element(".txt-imgCode");
		var confirmClause=validator.element(".chk-clause");
		
		if(!registerUserNamePassed || !imgRandCode || !confirmClause)
		{
			return false;
		}

		//按键变为不可用，防止用户重复操作
		$('.btn-style').hide();
		$('.showInfo').show();
			
		//alert("发送验证码");
		var date={
			registerMobile:$(".txt-user").val(),
			imgCode:$(".txt-imgCode").val()
		};
			
		$.ajax({		   
					type: "POST",
					url:"//www.yesmywine.com/check/sendRandCode.jspa",
					data:date,
					dataType : 'json',
					success: function(result){
						/* $('.valid').removeClass('valid'); */
						$('.showInfo').hide();
						if(result.flag==0){
							if(result.other=="token"){
								$('.imgCodeError').removeClass("hidden");
								$('.imgCodeError').html(result.msg);
							}else if(result.other=="mobile"){
								$('.registerMobileError').removeClass("hidden");
								$('.registerMobileError').html(result.msg);
							}
							
							$('.btn-style').show();	
						}else{
							//$('.btn-style').hide();
							$('.info').show();
							//setTimeout("hide()",3000);
							gotoTime();
						}
					}
		});
	}

	//提交注册
	function toRegister(){
		//防止用户多次点击
		if($('.btn-register').hasClass('disabled')){
			return;
		}
		//清空页面错误提示
		//$(".error").html("");
		//隐藏错误提示框
		//$(".errorInfo").addClass("hidden");
		//更换验证码
		//$("img.rand-img").trigger('changeImage');
		
		var validator = $("#registerFrm").validate();
		var registerMobile=validator.element(".txt-user");
		var imgCode=validator.element(".txt-imgCode");
		var smsCode=validator.element(".txt-smsCode");
		var registerPassword=validator.element(".txt-pass");
		var registerPasswordRepeat=validator.element(".txt-pass2");
		var toBeVip=validator.element(".chk-vip");
		var yjhId=validator.element(".txt-passcode");
		var confirmClause=validator.element(".chk-clause");

		if(!registerMobile || !imgCode || !smsCode ||!registerPassword ||!registerPasswordRepeat ||!confirmClause){
			return false;
		}
		if(toBeVip && !yjhId){
			return false;	
		}
		
		//隐藏错误提示框
		//$(".errorInfo").addClass("hidden");
		$('.btn-register').trigger('disableStatus');
		
		//alert("提交");
		var value = {
				mobile:$('.txt-user').val(),
			  	imgCode:$('.txt-imgCode').val(),
				smsCode:$('.txt-smsCode').val(),
				registerPassword:$('.txt-pass').val(),
				registerPasswordRepeat:$('.txt-pass2').val(),
				toBeVip:'0',
				yjhId:""
		};

		//是否勾选了vip升级码
		if(toBeVip){
			value.toBeVip=1;
			value.yjhId=$('.txt-passcode').val();
		}
		
		$.ajax({
					 type:"POST",
					 url:"quickRegisterAjax.jspa",
					 data:value,
					 cache:false,
					 dataType : 'json',
					 success: function(result){
						 if(result.flag==1){
							 ad360(value,result.msg);
							 siyin(value,result.msg);
							 //弹跳转图片
							 if(result.isPopup == 1){
								 initRegisterMask(result);
							 }else{
								 if(window.location.href.indexOf('pagetype=pop')>0){ 
									 parent.location.reload(true);
								 }else{ 
									 window.location.href="redirect.jspa"; 
								 }
							 }
						 }else{
							 $('.btn-register').trigger('enableStatus');
							 
							 if(result.other=="imgCodeError"){
								 $(".imgCodeError").removeClass("hidden");
								 $(".imgCodeError").html(result.msg);
							 }else if(result.other=="smsCodeError"){
								 $(".smsCodeError").removeClass("hidden");
								 $(".smsCodeError").html(result.msg);
							 }else if(result.other=="registerPasswordRepeatError"){
								 $(".registerPasswordRepeatError").removeClass("hidden");
								 $(".registerPasswordRepeatError").html(result.msg);
							 }else if(result.other=="registerMobileError"){
								 $(".registerMobileError").removeClass("hidden");
								 $(".registerMobileError").html(result.msg);
							 }else if(result.other=="yjhIdError"){
								 $(".yjhIdError").removeClass("hidden");
								 $(".yjhIdError").html(result.msg);
							 }
					 }
				 }
		});
	}
	
	function gotoTime(){
	    var iNow = $('.info').find('em').html();
		if(iNow>0){
			iNow--;
			$('.info').find('em').html(iNow);
		}else{
			$('.info').fadeOut();
			$('.btn-style').show();
			$('.info').find('em').html("120");
			$('.info').hide();
			return false;
		}
		setTimeout("gotoTime()",1000);
	}
</script>

  function initRegisterMask(_data){

    var masks = $('<div class="mask"  style="position:fixed;top:0;left:0;z-index:9999;display:flex;align-items:center;width:100%;height:100%;background:rgba(0,0,0,.5);"></div>');

	//弹屏关闭
	function maskClose(){
		$('.mask').hide();
		if(window.location.href.indexOf('pagetype=pop')>0){ 
			 parent.location.reload(true);
		 }else{ 
			 window.location.href="redirect.jspa"; 
		 }
	}
	//判断图片是否加载完成，完成执行回调函数
	function imgLode(imgId,callback){
		var callback = callback;
		document.getElementById(imgId).onload = function(e){
			e.stopPropagation();
			callback();
		}
	}
	//判断设备：移动还是pc
	function browserRedirect(_data) {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
            $('.mask a #maskImg').css('width','100%');
			$('.mask a img').attr('src',_data.newPopupPicUrl);
			$('.mask a').attr('href', _data.newMemberSpecialUrl);
        } else {
        	$('.mask span').css({
            	'position':'absolute',
            	'top':'-5%',
            	'right':'25%'
            });
            $('.mask a #maskImg').css('width','40%');
			$('.mask a img').attr('src',_data.newPopupPicUrl);
			$('.mask a').attr('href',_data.newMemberSpecialUrl);
        }
    }
