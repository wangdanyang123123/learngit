	<body>
		<header class="fullscreen">
			<div class="w_1200">
				<a href="#"><img src="img/login_img/logo.png"/></a>
				<img src="img/login_img/head_right.jpg"/>
			</div>
		</header>
		<div class="w_1200 regist-mid clearfix">
			<div class="regist-box">
				<div class="regist-top">
					注册也买酒
					<a href="#">您可以使用QQ、支付宝、新浪微博登录</a>
				</div>
				<form action="quickRegister.jspa" method="post">
					<div><span><em>手机号码:</em></span><input type="text" name="uphone" id="uphone" placeholder="请输入手机号" required="required" /></div>
					<b class="error-uphone"><em></em>请输入手机号</b>
					<div><span><em>验证码:</em></span><input type="text" name="yanzheng" id="yanzheng" placeholder="请输入验证码" required="required" />
						<b id="check-code">
							<em class="code" id="data_code"></em>
						</b>
					</div>
					<div><span><em>短信验证码:</em></span><input type="text" name="dunxinyanzheng" id="duanxinyanzheng" placeholder="请输入验证码" required="required" /><button class="duanxinyanzheng">获取短信验证码</button></div>
					<div><span><em>密码:</em></span><input type="password" name="password" id="password" placeholder="密码请设为6-16位字母或数字" required="required" /></div>
					<div><span><em>密码确认:</em></span><input type="password" name="password-r" id="password-r" placeholder="再次输入登录密码" required="required" /></div>
					<div><input type="checkbox" name="check" id="check-1" /><i>我有VIP升级码</i></div>
					<div><input type="checkbox" name="check" id="check-2" required="required" /><i>我已满18周岁并接受</i><a href="#">《也买酒服务条款》</a></div>
					<div><input type="submit" id="submit" value="注册完成"/></div>
				</form>
			</div>
			<div class="regist-right"><img src="img/regist_img/register_ads.jpg"/></div>
		</div>
		<div class="footer-bot fullscreen">
			<div class="w_1200">
				<div class="footer-bot3 clearfix">
					<span><i></i>消费者最喜爱的网站TOP100</span>
